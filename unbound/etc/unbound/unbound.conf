server:
    ############################
    # Network interfaces
    ############################
    interface: 127.0.0.1
    # interface: ::1
    # interface: 0.0.0.0
    # interface: ::0
    port: 53
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes

    ############################
    # Access control
    ############################
    access-control: 127.0.0.0/8 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow
    access-control: 10.0.0.0/8 allow
    access-control: ::1/128 allow
    access-control: fd00::/8 allow
    access-control: fe80::/10 allow

    ############################
    # Performance tuning
    ############################
    num-threads: 2
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2
    rrset-cache-size: 128m
    msg-cache-size: 64m
    key-cache-size: 32m
    neg-cache-size: 16m
    outgoing-range: 4096
    num-queries-per-thread: 2048

    ############################
    # Socket options
    ############################
    so-reuseport: yes
    so-rcvbuf: 4m
    so-sndbuf: 4m

    ############################
    # Security & Privacy
    ############################
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    use-caps-for-id: yes
    qname-minimisation: yes
    minimal-responses: yes
    rrset-roundrobin: yes

    ############################
    # DNSSEC
    ############################
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    val-clean-additional: yes
    val-log-level: 1
    module-config: "validator iterator"

    ############################
    # Prefetching & Cache TTLs
    ############################
    prefetch: yes
    prefetch-key: yes
    cache-min-ttl: 3600          # 1 hour minimum
    cache-max-ttl: 86400         # 1 day max
    cache-max-negative-ttl: 3600 # 1 hour NXDOMAIN

    ############################
    # Expired cache serving
    ############################
    serve-expired: yes
    serve-expired-ttl: 86400
    serve-expired-ttl-reset: yes
    serve-expired-client-timeout: 1800

    ############################
    # Logging (quiet)
    ############################
    verbosity: 1
    log-queries: no
    log-replies: no
    logfile: ""                   # use syslog
    use-syslog: yes

    ############################
    # Aggressive NSEC
    ############################
    aggressive-nsec: yes

    ############################
    # UDP/TCP transport tuning
    ############################
    edns-buffer-size: 1232
    max-udp-size: 3072
    incoming-num-tcp: 10
    outgoing-num-tcp: 10
    tcp-idle-timeout: 30000
    edns-tcp-keepalive: yes

    ############################
    # Root hints
    ############################
    root-hints: "/var/lib/unbound/root.hints"

    ############################
    # Local privacy nets (donâ€™t leak)
    ############################
    private-address: 192.168.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

    ############################
    # Miscellaneous
    ############################
    unwanted-reply-threshold: 10000000
    do-daemonize: yes
    directory: "/etc/unbound"
    pidfile: "/run/unbound.pid"

    ############################
    # Include other configs
    ############################
    include: "/etc/unbound/unbound.conf.d/*.conf"


############################
# Remote control interface (optional)
############################
remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    control-port: 8953
    # Generate certs via:
    #   unbound-control-setup
    server-key-file: "/etc/unbound/unbound_server.key"
    server-cert-file: "/etc/unbound/unbound_server.pem"
    control-key-file: "/etc/unbound/unbound_control.key"
    control-cert-file: "/etc/unbound/unbound_control.pem"


